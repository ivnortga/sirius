<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Slot Machine</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.min.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: black;
            font-family: Arial, sans-serif;
        }

        .slot-machine {
            width: 350px;
            height: 500px;
            background: linear-gradient(to bottom, #666, #333);
            border-radius: 20px;
            padding: 20px;
            text-align: center;
            box-shadow: 0px 0px 20px rgba(255, 215, 0, 0.7);
            border: 5px solid gray;
            position: relative;
        }

        .slot-reels {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }

        .reel {
            width: 80px;
            height: 120px;
            background: white; /* Fondo blanco para destacar */
            border: 3px solid gray;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            color: red;
            box-shadow: inset 0px 0px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease-in-out;
        }

        .slot-button {
            background: linear-gradient(to bottom, #ff0000, #cc0000);
            padding: 15px 40px;
            font-size: 24px;
            font-weight: bold;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            border: 2px solid gold;
            box-shadow: 0px 5px 0px #800000;
            transition: transform 0.1s;
        }

        .slot-button:active {
            transform: translateY(5px);
            box-shadow: none;
        }

        .jackpot {
            font-size: 24px;
            font-weight: bold;
            color: gold;
            text-shadow: 0px 0px 10px gold;
            margin-top: 10px;
            visibility: hidden;
        }

        .message {
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-shadow: 0px 0px 10px pink;
            margin-top: 10px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <div class="slot-machine">
        <h2 id="slot-title" style="color: gold; text-shadow: 2px 2px 5px gold;">¬øSabes por qu√© siempre gano?</h2>
        <div class="slot-reels">
            <div class="reel">üçí</div>
            <div class="reel">‚≠ê</div>
            <div class="reel">üçâ</div>
        </div>
        <button class="slot-button" onclick="spinReels()">üé≤ SPIN</button>
        <p class="jackpot">üéâ Premio! üéâ</p>
        <p class="message" id="love-message">üíñ Mi suerte eres t√∫ üíñ</p>
    </div>

    <script>
        const slotSymbols = ["üçí", "üçâ", "‚≠ê", "üçã", "üí∞", "üé∞", "üíé", "üîî"];
        let reels = document.querySelectorAll(".reel");
        let jackpotText = document.querySelector(".jackpot");
        let titleText = document.getElementById("slot-title");
        let loveMessage = document.getElementById("love-message");

        function getRandomSymbol() {
            return slotSymbols[Math.floor(Math.random() * slotSymbols.length)];
        }

        function spinReels() {
            jackpotText.style.visibility = "hidden";
            loveMessage.style.visibility = "hidden";
            titleText.innerText = "Girando... üé∞";

            let spins = 15; // N√∫mero de giros antes de detenerse
            let interval = setInterval(() => {
                reels.forEach(reel => reel.innerText = getRandomSymbol());
                reels.forEach(reel => reel.style.transform = `rotate(${Math.random() * 10 - 5}deg)`);
            }, 100);

            setTimeout(() => {
                clearInterval(interval);
                reels.forEach(reel => {
                    reel.innerText = "‚ù§Ô∏è";  // SIEMPRE termina en 3 corazones
                    reel.style.transform = "rotate(0deg)";
                });

                // Jackpot y mensaje rom√°ntico aparecen
                jackpotText.style.visibility = "visible";
                loveMessage.style.visibility = "visible";
                titleText.innerText = "üíñ Porqu√©...üíñ";
            }, 2000); // Tiempo total del giro
        }
    </script>
</body>
</html>
