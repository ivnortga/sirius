<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Visual - San Valent√≠n üíñ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .scene-container {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            padding-bottom: 15vh; /* Espacio extra para botones */
        }

        .text-box {
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap; /* Permite que los botones bajen de l√≠nea si no caben */
            width: 90%;
            max-width: 600px;
        }

        .choices button {
            background-color: pink;
            color: black;
            font-size: 18px;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%; /* Botones a ancho completo en m√≥viles */
            max-width: 250px; /* Tama√±o m√°ximo para evitar que sean demasiado grandes */
        }

        .choices button:hover {
            background-color: hotpink;
        }

        /* üî• RESPONSIVE - Ajustes para m√≥viles */
        @media screen and (max-width: 600px) {
            .text-box {
                font-size: 16px;
                padding: 10px;
                width: 95%;
            }

            .choices button {
                font-size: 16px;
                padding: 10px;
                max-width: 200px;
            }

            .scene-container {
                padding-bottom: 20vh; /* M√°s espacio para botones en m√≥viles */
            }
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div id="scene" class="scene-container">
        <div id="text-box" class="text-box"></div>
        <div id="choices" class="choices"></div>
    </div>

    <script>
        const story = [
            {
                background: "img/1-habitacion.jpg", 
                text: "Es un d√≠a tranquilo en tu habitaci√≥n. Tu tel√©fono vibra con un mensaje misterioso...",
                choices: [{ text: "Abrir el mensaje", next: 1 }]
            },
            {
                background: "img/2-playa.jpg", 
                text: "El mensaje te manda una ubicaci√≥n. Al llegar, es la playa con un espig√≥n al lado. En la arena hay un mensaje que dice: '¬øRecuerdas la primera vez?'",
                choices: [
                    { text: "S√≠, el monte Ineldo.", next: 2 },
                    { text: "Te gan√© en los autos de choque.", next: 2 }
                ]
            },
            {
                background: "img/3-olas.jpg", 
                text: "Sigues a una nueva ubicaci√≥n. Mientras el sonido de las olas te relaja, sigues explorando...",
                choices: [{ text: "Seguir explorando", next: 3 }]
            },
            {
                background: "img/4-grafiti.jpg", 
                text: "De repente, al llegar, ves un coche delante tuyo. Te subes a √©l y ves que siguen tus dibujos...",
                choices: [{ text: "¬°Es mi grafiti! ¬øPor qu√© sigue ah√≠?", next: 4 }]
            },
            {
                background: "img/5-final.jpg", 
                text: "Porque hasta que no te veo, mi mundo se congela hasta volverte a ver... Porque eres la √∫nica persona que hace que mi coraz√≥n lata m√°s fuerte.",
                choices: [{ text: "Te amo.", next: null }]
            }
        ];

        const sceneContainer = document.getElementById("scene");
        const textBox = document.getElementById("text-box");
        const choicesContainer = document.getElementById("choices");
        const music = document.getElementById("music");

        function loadScene(index) {
            if (index === null) {
                alert("Te amo ‚ù§Ô∏è Gracias por compartir este momento conmigo.");
                return;
            }

            const scene = story[index];

            // Suaviza la transici√≥n entre escenas
            sceneContainer.style.opacity = 0;
            setTimeout(() => {
                sceneContainer.style.backgroundImage = `url(${scene.background})`;
                textBox.innerText = scene.text;
                choicesContainer.innerHTML = "";

                if (scene.choices) {
                    scene.choices.forEach(choice => {
                        const button = document.createElement("button");
                        button.innerText = choice.text;
                        button.onclick = function() {
                            loadScene(choice.next);
                        };
                        choicesContainer.appendChild(button);
                    });
                }

                sceneContainer.style.opacity = 1;
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadScene(0);

            // Iniciar la m√∫sica al hacer clic en cualquier parte
            document.body.addEventListener("click", function() {
                if (music.paused) {
                    music.play();
                }
            }, { once: true });
        });
    </script>

</body>
</html>
