<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamagotchi Gatito üê±</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .tamagotchi-container {
            width: 300px;
            height: 300px;
            background-color: gray;
            border-radius: 20px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }

        .tamagotchi-img {
            width: 250px;
            height: auto;
            border-radius: 10px;
        }

        .status {
            margin: 10px;
            font-size: 18px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .button-container button {
            background-color: yellow;
            color: black;
            font-size: 18px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            display: none; /* Ocultos al inicio */
        }

        .button-container button:hover {
            background-color: orange;
        }

        .narrator {
            font-size: 22px;
            font-weight: bold;
            color: pink;
            text-shadow: 0px 0px 10px pink;
            margin-top: 20px;
        }

        .final-message {
            font-size: 20px;
            font-weight: bold;
            color: pink;
            text-shadow: 0px 0px 10px pink;
            margin-top: 10px;
            visibility: hidden;
        }

        .name-container {
            margin-bottom: 20px;
        }

        .name-container input {
            font-size: 18px;
            padding: 5px;
            border-radius: 5px;
            border: none;
            text-align: center;
        }

        .name-container button {
            background-color: lightblue;
            color: black;
            font-size: 18px;
            padding: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        .name-container button:hover {
            background-color: deepskyblue;
        }
    </style>
</head>
<body>

    <div class="name-container">
        <p>Introduce el nombre de tu gatito:</p>
        <input type="text" id="cat-name-input" placeholder="Ej: Michi">
        <button onclick="startGame()">Empezar</button>
    </div>

    <h1 id="cat-title" style="display: none;">üê± Tu Gatito Virtual üê±</h1>

    <div class="tamagotchi-container" style="display: none;">
        <img id="tamagotchi" class="tamagotchi-img" src="" alt="Gatito">
    </div>

    <div class="status" style="display: none;">
        <p>Hambre: <span id="hunger">0</span> üçñ</p>
        <p>Felicidad: <span id="happiness">0</span> üòä</p>
    </div>

    <div class="button-container">
        <button id="feed-btn" onclick="feedCat()">üçñ Alimentar</button>
        <button id="play-btn" onclick="playWithCat()">üéæ Jugar</button>
        <button id="restart-btn" onclick="restartGame()" style="display: none;">üîÑ Volver a comenzar</button>
    </div>

    <p class="narrator" id="narrator" style="display: none;">Tu gatito tiene hambre, ¬°dale de comer! üçñ</p>

    <p class="final-message" id="finalMessage">üíñ Ma√±ana mi sorpresa no ser√° un gatito... pero este lo puedes llevar siempre contigo üíñ</p>

    <script>
        let stage = 0;
        let hunger = 0;
        let happiness = 0;
        let catName = "Tu Gatito";

        let catTitle = document.getElementById("cat-title");
        let catImg = document.getElementById("tamagotchi");
        let hungerSpan = document.getElementById("hunger");
        let happinessSpan = document.getElementById("happiness");
        let narrator = document.getElementById("narrator");
        let finalMessage = document.getElementById("finalMessage");

        let feedBtn = document.getElementById("feed-btn");
        let playBtn = document.getElementById("play-btn");
        let restartBtn = document.getElementById("restart-btn");
        let saveBtn = document.getElementById("save-btn");

        let catStages = [
            { name: "Beb√© Gatito üçº", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR7jFOpzZYmr6EEqeHRRZgUUlaDlpdleZjt_TW_mmtSwHx0ahYIeJSBE5Ak_1LmbWAMDoQ&usqp=CAU", requiredHunger: 3 },
            { name: "Gatito Joven üê±", img: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRGWk0VBsdDNJw6oKrlwjsEeQM-9J1zJKeQKqrrRJ81QHO0cx_pnjmxtJvQpJaPwhAxEeI&usqp=CAU", requiredHappiness: 3 },
            { name: "Gato Adulto ü¶Å", img: "https://files.idyllic.app/files/static/2250726?width=384", requiredHappiness: 5 }
        ];

        function startGame() {
            catName = document.getElementById("cat-name-input").value || "Tu Gatito";
            document.querySelector(".name-container").style.display = "none";
            catTitle.innerText = `üê± ${catName} üê±`;
            catTitle.style.display = "block";
            document.querySelector(".tamagotchi-container").style.display = "flex";
            document.querySelector(".status").style.display = "block";
            narrator.style.display = "block";
            catImg.src = catStages[0].img;
            feedBtn.style.display = "inline-block";
        }

        function feedCat() {
            if (stage === 0 && hunger < catStages[stage].requiredHunger) {
                hunger++;
                hungerSpan.innerText = hunger;
                narrator.innerText = `üçñ ¬°${catName} est√° comiendo!`;
                if (hunger >= catStages[stage].requiredHunger) evolveCat();
            }
        }

        function playWithCat() {
            if (stage === 1 && happiness < catStages[stage].requiredHappiness) {
                happiness++;
                happinessSpan.innerText = happiness;
                narrator.innerText = `üéæ ¬°${catName} est√° jugando feliz!`;
                if (happiness >= catStages[stage].requiredHappiness) evolveCat();
            }
        }

        function evolveCat() {
            stage++;
            catImg.src = catStages[stage].img;
            if (stage === 1) {
                narrator.innerText = "Ahora quiere jugar, ¬°divi√©rtete con √©l! üéæ";
                feedBtn.style.display = "none";
                playBtn.style.display = "inline-block";
            } else if (stage === 2) {
                narrator.innerText = `¬°${catName} ha crecido completamente y te quiere infinito! üíñ`;
                finalMessage.style.visibility = "visible";
                saveBtn.style.display = "inline-block";
                restartBtn.style.display = "inline-block";
                playBtn.style.display = "none";
            }
        }
    </script>
</body>
</html>
