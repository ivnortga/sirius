<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de San Valentín</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message-container {
            background-color: #FFFFFF;
            color: #A4161A;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            max-width: 90%;
            margin: auto;
            word-wrap: break-word;
        }
        .highlight {
            color: #FFD700;
        }
    </style>
</head>
<body class="flex justify-center items-center h-screen bg-red-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-xl font-bold text-center text-red-600">Agenda de San Valentín</h1>
        <ul class="mt-4 space-y-2" id="task-list">
            <li><input type="checkbox" class="mr-2 task"> Tener mucho chocolate</li>
            <li><input type="checkbox" class="mr-2 task"> Recibir un regalo especial</li>
            <li><input type="checkbox" class="mr-2 task"> Sorpresa por la noche</li>
            <li><input type="checkbox" class="mr-2 task"> Todo recibido</li>
        </ul>
        <div id="login" class="hidden mt-4">
            <input type="text" id="username" placeholder="Usuario" class="w-full p-2 border rounded mt-2">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded mt-2">
            <button class="w-full bg-red-500 text-white p-2 rounded mt-2" onclick="checkLogin()">Entrar</button>
        </div>
        <p id="message" class="hidden message-container"></p>
    </div>

    <script>
        const tasks = document.querySelectorAll('.task');
        const loginDiv = document.getElementById('login');
        const message = document.getElementById('message');

        tasks.forEach(task => {
            task.addEventListener('change', () => {
                if ([...tasks].every(t => t.checked)) {
                    loginDiv.classList.remove('hidden');
                }
            });
        });

        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'btisam' && password === 'sirius') {
                message.innerHTML = '<span class="highlight">Mi niña,</span><br><br>' +
                    'Si supieras lo que es vivir con mi cabeza, entenderías muchas cosas. Mi mente nunca para. Es un torbellino de ideas, de impulsos, de emociones que a veces ni yo entiendo. Pero si hay algo que tengo claro es que <span class="highlight">tú eres el único pensamiento que nunca cambia</span>, el único sentimiento que siempre permanece.<br><br>' +
                    'No sé amar a medias. No puedo. <span class="highlight">Mi TDAH hace que lo que siento por ti sea una constante</span>, algo que no puedo apagar. Me despierto con tu nombre en la cabeza, respiro tu recuerdo a cada instante, y me duermo con la certeza de que eres lo mejor que me ha pasado.<br><br>' +
                    'Cuando estamos juntos, el tiempo deja de existir. Tú eres mi calma y mi tormenta, mi ancla y mi impulso, todo al mismo tiempo.<br><br>' +
                    'Lo nuestro no es un simple encuentro, no es una casualidad, no es algo que el tiempo pueda borrar. Es una verdad que se siente en la piel, que me atraviesa el alma y que da sentido a mis días. <span class="highlight">Si cierro los ojos, lo único que veo eres tú.</span><br><br>' +
                    'No hay un solo día en que mi corazón no te elija. Eres mi presente, mi futuro, mi todo. Y eso, mi amor, no cambia. <span class="highlight">Te echo de menos.</span><br><br>' +
                    '<span class="highlight">Iván</span>';
                loginDiv.classList.add('hidden');
                message.classList.remove('hidden');
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
