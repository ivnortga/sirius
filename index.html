<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novela Visual - San ValentÃ­n ðŸ’–</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        .scene-container {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            position: relative;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .text-box {
            width: 80%;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 20px;
        }

        .choices {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .choices button {
            background-color: pink;
            color: black;
            font-size: 18px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .choices button:hover {
            background-color: hotpink;
        }

        #music {
            display: none;
        }
    </style>
</head>
<body>

    <audio id="music" loop>
        <source src="music.mp3" type="audio/mp3">
    </audio>

    <div id="scene" class="scene-container">
        <div id="text-box" class="text-box"></div>
        <div id="choices" class="choices"></div>
    </div>

    <script>
        const story = [
            {
                background: "img/1-habitacion.jpg", 
                text: "Es un dÃ­a tranquilo en tu habitaciÃ³n. Tu telÃ©fono vibra con un mensaje misterioso...",
                choices: [{ text: "Abrir el mensaje", next: 1 }]
            },
            {
                background: "img/2-playa.jpg", 
                text: "El mensaje te manda una ubicaciÃ³n. Al llegar, es la playa con un espigÃ³n al lado. En la arena hay un mensaje que dice: 'Â¿Recuerdas la primera vez?'",
                choices: [
                    { text: "SÃ­, el monte Ineldo.", next: 2 },
                    { text: "Te ganÃ© en los autos de choque.", next: 2 }
                ]
            },
            {
                background: "img/3-olas.jpg", 
                text: "Sigues a una nueva ubicaciÃ³n. Mientras el sonido de las olas te relaja, sigues explorando...",
                choices: [{ text: "Seguir explorando", next: 3 }]
            },
            {
                background: "img/4-grafiti.jpg", 
                text: "De repente, al llegar, ves un coche delante tuyo. Te subes a Ã©l y ves que siguen tus dibujos...",
                choices: [{ text: "Â¡Es mi grafiti! Â¿Por quÃ© sigue ahÃ­?", next: 4 }]
            },
            {
                background: "img/5-final.jpg", 
                text: "Porque hasta que no te veo, mi mundo se congela hasta volverte a ver... Porque eres la Ãºnica persona que hace que mi corazÃ³n lata mÃ¡s fuerte.",
                choices: [{ text: "Te amo.", next: null }]
            }
        ];

        const sceneContainer = document.getElementById("scene");
        const textBox = document.getElementById("text-box");
        const choicesContainer = document.getElementById("choices");
        const music = document.getElementById("music");

        function loadScene(index) {
            if (index === null) {
                alert("Te amo â¤ï¸ Gracias por compartir este momento conmigo.");
                return;
            }

            const scene = story[index];

            // Suaviza la transiciÃ³n entre escenas
            sceneContainer.style.opacity = 0;
            setTimeout(() => {
                sceneContainer.style.backgroundImage = `url(${scene.background})`;
                textBox.innerText = scene.text;
                choicesContainer.innerHTML = "";

                if (scene.choices) {
                    scene.choices.forEach(choice => {
                        const button = document.createElement("button");
                        button.innerText = choice.text;
                        button.onclick = function() {
                            loadScene(choice.next);
                        };
                        choicesContainer.appendChild(button);
                    });
                }

                sceneContainer.style.opacity = 1;
            }, 500);
        }

        document.addEventListener("DOMContentLoaded", function() {
            loadScene(0);

            // Iniciar la mÃºsica al hacer clic en cualquier parte
            document.body.addEventListener("click", function() {
                if (music.paused) {
                    music.play();
                }
            }, { once: true });
        });
    </script>

</body>
</html>
