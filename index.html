<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Esperando San Valentín</title>
<link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Parisienne', cursive;
        background-color: #000;
        color: #d4af37;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('https://source.unsplash.com/1600x900/?abstract,gold');
        background-size: cover;
        padding: 10px;
    }
    .contador, .whatsapp-button {
        text-align: center;
        padding: 20px;
        border-radius: 15px;
        background: rgba(0, 0, 0, 0.85);
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        margin-bottom: 20px;
        width: 100%;
        max-width: 600px; /* Limita el ancho máximo del contenedor para que no sea demasiado grande en pantallas grandes */
    }
    h1 {
        font-size: 2.5em; /* Ajuste del tamaño de la fuente para que sea más flexible */
    }
    p {
        font-size: 1.2em; /* Ajuste del tamaño de la fuente para que sea más legible en pantallas pequeñas */
        margin-top: 10px;
    }
    a {
        display: inline-block;
        background: #d4af37;
        color: #000;
        padding: 10px 20px;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }
    a:hover {
        background-color: #b2975e;
    }
    @media (max-width: 768px) {
        h1 {
            font-size: 2em; /* Más pequeño en dispositivos móviles */
        }
        .contador, .whatsapp-button {
            padding: 15px;
        }
        p {
            font-size: 1em;
        }
    }
</style>
</head>
<body>
<div class="contador">
    <h1>La cuenta atrás ha comenzado...</h1>
    <p id="tiempo">Cargando...</p>
    <p id="mensaje"></p>
</div>
<div class="whatsapp-button">
    <a href="https://wa.me/717102510?text=¡Hola!%20¿Me%20echas%20de%20menos?" target="_blank">Pulsa aquí si me echas de menos</a>
</div>

<script>
    const mensajes = [
        "Cada momento es una oportunidad para recordarte lo especial que eres.",
        "La espera nos acerca más, como las estrellas en la noche oscura.",
        "Tu sonrisa es el premio al final de esta cuenta atrás.",
        "Contar los días es nada, si al final estoy contigo.",
        "Ansío el momento en que nuestras miradas se encuentren de nuevo.",
    ];

    function actualizarContador() {
        const fechaEvento = new Date('Feb 14, 2025 00:00:00').getTime();
        const ahora = new Date().getTime();
        const diferencia = fechaEvento - ahora;

        const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        const horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        const segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        document.getElementById('tiempo').innerHTML = dias + " días, " + horas + " horas, " + minutos + " minutos, " + segundos + " segundos ";
        document.getElementById('mensaje').innerHTML = mensajes[new Date().getDate() % mensajes.length];
        document.getElementById('mensaje').style.opacity = 1;

        if (diferencia < 0) {
            clearInterval(x);
            document.getElementById('tiempo').innerHTML = "¡Feliz San Valentín!";
            document.getElementById('mensaje').innerHTML = "El tiempo de espera ha terminado y nuestro tiempo juntos comienza ahora.";
        }
    }

    const x = setInterval(actualizarContador, 1000);
</script>
</body>
</html>
