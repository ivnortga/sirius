<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego Rápido de San Valentín</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            gap: 10px;
        }
        .card {
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            background-color: #fff;
        }
        .hidden {
            background-color: #fff;
            color: #fff;
        }
    </style>
</head>
<body class="bg-pink-200 flex flex-col justify-center items-center min-h-screen m-0">
    <h1 class="text-4xl font-bold text-center text-red-500 mb-5">Juego Rápido de San Valentín</h1>
    <div class="grid w-full px-4">
        <!-- Tarjetas se generan con JavaScript -->
    </div>
    <p id="mensajeFinal" class="text-2xl text-red-600 mt-4 opacity-0">¡Felicidades! Has encontrado todas las parejas. ¡Feliz día tesoro!</p>

    <script>
        const imagenes = ['❤️', '🌹', '🍫', '💋', '❤️', '🌹', '🍫', '💋'];
        const grid = document.querySelector('.grid');
        let tarjeta1 = null;
        let tarjeta2 = null;
        let parejasEncontradas = 0;

        function inicializarTablero() {
            imagenes.sort(() => Math.random() - 0.5);
            imagenes.forEach((imagen, index) => {
                const tarjeta = document.createElement('div');
                tarjeta.classList.add('card', 'flex', 'justify-center', 'items-center', 'rounded-lg', 'shadow-md', 'text-2xl');
                tarjeta.dataset.image = imagen;
                tarjeta.dataset.index = index;
                tarjeta.addEventListener('click', revelarTarjeta);
                grid.appendChild(tarjeta);
            });
        }

        function revelarTarjeta() {
            if (tarjeta1 && tarjeta2) {
                return;
            }
            this.classList.add('hidden');
            this.innerHTML = this.dataset.image;
            if (!tarjeta1) {
                tarjeta1 = this;
            } else if (this !== tarjeta1) {
                tarjeta2 = this;
                verificarPareja();
            }
        }

        function verificarPareja() {
            if (tarjeta1.dataset.image === tarjeta2.dataset.image) {
                parejasEncontradas++;
                tarjeta1.removeEventListener('click', revelarTarjeta);
                tarjeta2.removeEventListener('click', revelarTarjeta);
                if (parejasEncontradas === imagenes.length / 2) {
                    document.getElementById('mensajeFinal').style.opacity = 1;
                }
                resetearTarjetas();
            } else {
                setTimeout(() => {
                    tarjeta1.classList.remove('hidden');
                    tarjeta2.classList.remove('hidden');
                    tarjeta1.innerHTML = '';
                    tarjeta2.innerHTML = '';
                    resetearTarjetas();
                }, 1000);
            }
        }

        function resetearTarjetas() {
            tarjeta1 = null;
            tarjeta2 = null;
        }

        inicializarTablero();
    </script>
</body>
</html>
