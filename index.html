<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de San Valentín</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-red-100">
    <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
        <h1 class="text-xl font-bold text-center text-red-600">Agenda de San Valentín</h1>
        <ul class="mt-4 space-y-2" id="task-list">
            <li><input type="checkbox" class="mr-2 task"> Tener mucho chocolate</li>
            <li><input type="checkbox" class="mr-2 task"> Recibir un regalo especial</li>
            <li><input type="checkbox" class="mr-2 task"> Sorpresa por la noche</li>
            <li><input type="checkbox" class="mr-2 task"> Todo recibido</li>
        </ul>
        <div id="login" class="hidden mt-4">
            <input type="text" id="username" placeholder="Usuario" class="w-full p-2 border rounded mt-2">
            <input type="password" id="password" placeholder="Contraseña" class="w-full p-2 border rounded mt-2">
            <button class="w-full bg-red-500 text-white p-2 rounded mt-2" onclick="checkLogin()">Entrar</button>
        </div>
        <p id="message" class="hidden text-center text-red-600 font-bold mt-4"></p>
    </div>

    <script>
        const tasks = document.querySelectorAll('.task');
        const loginDiv = document.getElementById('login');
        const message = document.getElementById('message');

        tasks.forEach(task => {
            task.addEventListener('change', () => {
                if ([...tasks].every(t => t.checked)) {
                    loginDiv.classList.remove('hidden');
                }
            });
        });

        function checkLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'btisam' && password === 'sirius') {
                message.innerText = 'Mi niña,
Si supieras lo que es vivir con mi cabeza, entenderías muchas cosas. Mi mente nunca para. Es un torbellino de ideas, de impulsos, de emociones que a veces ni yo entiendo. Pero si hay algo que tengo claro es que tú eres el único pensamiento que nunca cambia, el único sentimiento que siempre permanece.
No sé amar a medias. No puedo. Mi TDAH hace que lo que siento por ti sea una constante, algo que no puedo apagar, nadie aprende a respirar, nadie aprende a tener hambre, pero todos sabemos lo que necesitamos, en mi caso, ahora se porque yo tengo dos pulmones, uno me mantiene vivo, el otro respira por ti. Me despierto con tu nombre en la cabeza, respiro tu recuerdo a cada instante, y me duermo con la certeza de que eres lo mejor que me ha pasado.
A veces el mundo es demasiado rápido, demasiado caótico. Pero contigo, todo se ordena. Contigo, mi mente encuentra paz. Cuando estamos juntos, el tiempo deja de existir, como aquella vez en Londres en la que, sin planearlo, hicimos que desconocidos se unieran a nuestra pachanga. O aquella tarde en Mataró cuando la música nos envolvió y de repente todo tuvo sentido con gente bailando a nuestro alrededor en plena calle. Tú eres mi calma y mi tormenta, mi ancla y mi impulso, todo al mismo tiempo.
Y lo más increíble es que eres la única persona en el mundo que consigue hacerme sentir así. He sido detallista, he hecho cosas por ti que jamás hice por nadie ni las haré si no es por ti, no porque esperare algo a cambio, sino porque me sale del alma, porque tu felicidad es mi misión. Desde aquel primer chocolate de los viernes hasta cada pequeño gesto que he tenido contigo y con tu familia… Sabes por qué lo hago? Porque cuando amo, amo con todo y para todos, soy así, seré así siempre. Y a ti, te amo con todo.
Lo nuestro no es un simple encuentro, no es una casualidad, no es algo que el tiempo pueda borrar. Es una verdad que se siente en la piel, que me atraviesa el alma y que da sentido a mis días. Si cierro los ojos, lo único que veo eres tú. Si imagino mi futuro, lo único que deseo es que estés en él. No hay nada más fuerte que esto, nada más cierto, nada más eterno. Porque hay cosas que la vida te da solo una vez, y tú, mi amor, eres ese regalo único que jamás dejaré de agradecer.
Ahora, si después de todo esto aún piensas que hago cada día cuando no estoy contigu de alguna manera, que sepas mi organigrama, que es sofá, trabajo, gimnasió cuando el tiempo me lo permite, y vuelta a empezar, entre medias, echarte de menos en todo por lo que siento por ti… de verdad que mi TDAH no está haciendo bien su trabajo, porque esto me es imposible de olvidar y eso que no olvido un instante eres tú, las llaves si, cada día... 
No hay un solo día en que mi corazón no te elija. Eres mi presente, mi futuro, mi todo. Y eso, mi amor, no cambia. Te echo de menos.
El hombre que nació para ti, para cuidarte, protegerte y sobretodo amarte,

Iván
';
                loginDiv.classList.add('hidden');
                message.classList.remove('hidden');
            } else {
                alert('Usuario o contraseña incorrectos');
            }
        }
    </script>
</body>
</html>
